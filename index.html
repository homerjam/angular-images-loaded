<html>

<head>

    <title>angular-images-loaded</title>

    <link rel="stylesheet" type="text/css" href="example/styles.css">

</head>

<body ng-app="ExampleApp" ng-controller="ExampleCtrl">

	<div class="wrapper" images-loaded="imgLoadedEvents">

	    <img ng-src="example/test.jpg">
	    
    </div>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="angular-images-loaded.js"></script>
    <script type="text/javascript" src="example/app.js"></script>

</body>

</html>
