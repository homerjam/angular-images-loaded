<html>

<head>

    <title>angular-images-loaded</title>

    <link rel="stylesheet" type="text/css" href="example/styles.css">

</head>

<body ng-app="ExampleApp" ng-controller="ExampleCtrl as vm">

    <div class="wrapper images-loaded"
      images-loaded-events="vm.imageLoadedEvents"
      images-loaded-options="{ background: true }"
      images-loaded-watch="vm.image"
      images-loaded-done="vm.done = true"
      ng-style="{ color: vm.done ? 'green' : 'red' }">

        <img ng-src="{{vm.image}}" ng-click="vm.clickImage()">

        <p ng-show="$imagesLoaded">Caption here</p>

    </div>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="angular-images-loaded.js"></script>
    <script type="text/javascript" src="example/app.js"></script>

</body>

</html>
